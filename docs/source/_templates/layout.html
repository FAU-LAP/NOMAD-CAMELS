{% extends "!layout.html" %}
{% block extrahead %}
<!-- make a paragraph with black background and white text, if it is a large screen, it should only start its text after the navigation area on the left -->
<style>
    .camels_header {
        padding: 10px;
        margin-left: 300px;
        max-width: 80vw;
    }
    @media (max-width: 1200px) {
        .camels_header {
            margin-left: 0px;
            max-width: 100vw;
        }
    }
    .camels_header img {
        width: calc((80vw - 300px) / 5);
        max-width: 200px;
    }
</style>
<div class="camels_header">
    <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/CAMELS_GitHub_Logo.png", alt="CAMELS GitHub", href="https://github.com/FAU-LAP/NOMAD-CAMELS" />
    <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/nomad-horizontal.svg", alt="NOMAD Website", href="https://nomad-lab.eu/nomad-lab/" />
    <img src="https://joss.theoj.org/papers/10.21105/joss.06371/status.svg", alt="CAMELS Paper", href="https://doi.org/10.21105/joss.06371" />
    <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/fairmat_horizontal.png", alt="FAIRmat", href="https://www.fairmat-nfdi.eu/" />
    <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/FAU_LAP.png", alt="FAU LAP", href="https://www.lap.physik.nat.fau.de/" />
</div>

{% endblock %}
