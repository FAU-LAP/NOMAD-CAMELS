{% extends "!layout.html" %}
{% block extrahead %}
<!-- make a paragraph with black background and white text, if it is a large screen, it should only start its text after the navigation area on the left -->
<style>
    .camels_header {
        padding: 10px;
        margin-left: 320px;
        max-width: calc(80vw - 300px);
        gap: 10px;             /* Space between images */
        display: flex;          /* Enable flexbox */
        justify-content: space-between;  /* Distribute space evenly */
        align-items: center;
    }
    @media (max-width: 1200px) {
        .camels_header {
            margin-left: 0px;
            max-width: 100vw;
            gap: 0px;             /* Space between images */
        }
    }
    .camels_header img {
        width: calc((80vw - 300px) / 5.1);
        max-width: 200px;
    }
    @media (max-width: 1200px) {
        .camels_header img {
            width: calc(100vw / 5.5);
        }
    }
</style>
<div class="camels_header">
    <a href="https://github.com/FAU-LAP/NOMAD-CAMELS">
        <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/CAMELS_GitHub_Logo.png" alt="CAMELS GitHub" />
    </a>
    <a href="https://nomad-lab.eu/nomad-lab/">
        <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/nomad-horizontal.svg" alt="NOMAD Website" />
    </a>
    <a href="https://doi.org/10.21105/joss.06371">
        <img src="https://joss.theoj.org/papers/10.21105/joss.06371/status.svg" alt="CAMELS Paper" />
    </a>
    <a href="https://www.fairmat-nfdi.eu/">
        <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/fairmat_horizontal.png" alt="FAIRmat" />
    </a>
    <a href="https://www.lap.physik.nat.fau.de/">
        <img src="https://fau-lap.github.io/NOMAD-CAMELS/_images/FAU_LAP.png" alt="FAU LAP" />
    </a>
</div>

{% endblock %}
