name: Run Version Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    run_high_tests:
        runs-on: windows-latest
        env:
            DISPLAY: ':99.0'
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4
            - name: Install Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                pip install poetry
                poetry install --all-extras
                poetry show
            - name: Run tests
              run: |
                poetry run pytest -vv --timeout=100
            - name: Run package checking on failure
              if: failure()
              run: |
                python ./dev_tools/package_version_testing.py --max
            - name: Upload test results
              uses: actions/upload-artifact@v4
              with:
                name: test-results-${{ matrix.python-version }}
                path: |
                  test_output.txt
                  test_log.txt
    run_low_tests:
        runs-on: windows-latest
        env:
            DISPLAY: ':99.0'
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4
            - name: Install Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: update min versions
              run: |
                python ./dev_tools/min_versions_from_toml.py
            - name: Install dependencies
              run: |
                pip install -q -r ./dev_tools/req_min_${{ matrix.python-version }}.txt
                pip list
            - name: Run tests
              run: |
                pytest -vv --timeout=100
            - name: Run package checking on failure
              if: failure()
              run: |
                python ./dev_tools/package_version_testing.py
            - name: Upload test results
              uses: actions/upload-artifact@v4
              with:
                name: test-results-${{ matrix.python-version }}
                path: |
                  test_output.txt
                  test_log.txt