name: Run Version Tests
on:
  push:
    branches:
      - poetry_testing
      - main
  pull_request:
    branches:
      - main

jobs:
    run_high_tests:
        runs-on: windows-latest
        env:
            DISPLAY: ':99.0'
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4
            - name: Install Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                pip install poetry
                poetry lock -q
                poetry install -q --all-extras
            - name: Run tests
              run: |
                pytest --timeout=60
    run_low_tests:
        runs-on: windows-latest
        env:
            DISPLAY: ':99.0'
        strategy:
            matrix:
                python-version: ["3.9", "3.10", "3.11", "3.12"]
        steps:
            - uses: actions/checkout@v4
            - name: Install Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                python-version: ${{ matrix.python-version }}
            - name: Install dependencies
              run: |
                pip install -q -r ./dev_tools/req_min_${{ matrix.python-version }}.txt
            - name: Run tests
              run: |
                pytest --timeout=60