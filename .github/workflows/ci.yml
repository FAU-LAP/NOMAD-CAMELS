name: Run Python Tests
on:
  push:
    branches:
      - development
      - main
      - testing
  pull_request:
    branches:
      - development
      - main
      - testing

jobs:
  windows_test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt
          pip install pytest pytest-qt pytest-order
      - name: List packages
        run: pip list
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff check --output-format=github --select=E9,F63,F7,F82 --target-version=py37 .
      - name: Prepare databroker
        run: python -c "exec('from nomad_camels.tests.protocol_test import catalog_maker\ncatalog_maker(None)')"
      - name: Run tests with pytest
        run: pytest -v
  ubuntu_test:
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99.0'
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - uses: tlambert03/setup-qt-libs@v1
      - name: Install dependencies
        run: |
          sudo apt install libgl1-mesa-glx libegl1-mesa libegl1 libopengl0 libpulse0
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt
          pip install pytest pytest-qt pytest-xvfb pytest-cov pytest-order
          export QT_DEBUG_PLUGINS=1
      - name: List packages
        run: pip list
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff check --output-format=github --select=E9,F63,F7,F82 --target-version=py37 .
      - name: Prepare databroker
        run: python -c "exec('from nomad_camels.tests.protocol_test import catalog_maker\ncatalog_maker(None)')"
      - name: Run tests with pytest
        run: |
          cd nomad_camels
          pytest -v --cov-config=./tests/.coveragerc --cov-report term-missing --cov=nomad_camels tests/
  macos_test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python 3
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          brew install hdf5
          echo "HDF5_DIR=$(brew --prefix hdf5)" >> $GITHUB_ENV
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt
          pip install pytest pytest-qt pytest-order
      - name: List packages
        run: pip list
      - name: Lint with ruff
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff check --output-format=github --select=E9,F63,F7,F82 --target-version=py37 .
      - name: Prepare databroker
        run: python -c "exec('from nomad_camels.tests.protocol_test import catalog_maker\ncatalog_maker(None)')"
      - name: Run tests with pytest
        run: pytest -v
