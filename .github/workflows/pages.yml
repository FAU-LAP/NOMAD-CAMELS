name: Sphinx Docs
on:
  push:
    branches:
      - main
      - documentation
  pull_request:
    types:
      - closed
    branches:
      - main
      - documentation
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs_mac:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: 'main'
      - uses: actions/checkout@v3
        with:
          ref: 'documentation'
          path: './docbranch'
      - run: rm -rf ./docs/
      - run: cp -r ./docbranch/docs ./docs
      - run: rm -rf ./docbranch/
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme myst-parser sphinx-copybutton sphinx-tabs
          pip install -r requirements.txt
      - name: make instrument table
        run: python populate_instruments_table.py
      - name: Sphinx build
        run: |
          sphinx-apidoc -f -o ./docs/source/ ./nomad_camels/
          sphinx-build -b html ./docs/source/ ./docs/html_out/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './docs/html_out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
