name: Sphinx Docs
on:
  push:
    branches:
      - documentation
  pull_request:
    types:
      - closed
    branches:
      - documentation
  release:
    types: [published]
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  docs_mac:
    runs-on: macos-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout latest release
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get latest release tag
        id: get_latest_release
        run: echo "RELEASE_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)" >> $GITHUB_ENV
      - name: Checkout latest release tag
        uses: actions/checkout@v3
        with:
          ref: ${{ env.RELEASE_TAG }}
      - uses: actions/checkout@v3
        with:
          ref: 'documentation'
          path: './docbranch'
      - run: rm -rf ./docs/
      - name: make instrument table
        run: |
          cd ./docbranch/
          python -m pip install requests
          python populate_instruments_table.py
          cd ..
      - run: cp -r ./docbranch/docs ./docs
      - run: rm -rf ./docbranch/
      - uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          brew install hdf5
          python -m pip install --upgrade pip
          pip install sphinx sphinx_rtd_theme myst-parser sphinx-copybutton sphinx-tabs
          pip install -r requirements.txt
      - name: Sphinx build
        run: |
          sphinx-apidoc -f -o ./docs/source/ ./nomad_camels/
          python apidoc_for_camels_suitcase.py
          sphinx-build -b html ./docs/source/ ./docs/html_out/
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: './docs/html_out'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2